  <div class="container">
    <div class="side"></div>

          <div>
            Your Moves:<br>
            (the fewer, the better)
            <div id="score-moves">0</div>
          </div>
          <div>
            Eaten Apples:<br>
            (the more, the better)
            <div id="score-apples">0</div>
          </div>
        </div>
        <form class="form">
          <span class="title">Board size:</span><br>
          <label for="x">x</label>
          <input type="number" id="x" value="30" name="x"><br>
          <label for="y">y</label>
          <input type="number" id="y" value="30" name="y"><br>
          <button>Restart the game</button>
        </form>
      </div>
